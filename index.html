<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Planets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.png" />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Artifika|Codystar|Orbitron|Stint+Ultra+Expanded"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Planets</h1>
    </header>
    <div class="container">
      <ul class="orbit-ring" id="orbit-ring">
        <img src="images/sun.jpg" alt="sun" class="sun" />
        <div class="planet-div">
          <li class="mercury planet" id="mercury">
            <a href="mercury.html">
              <img src="images/mercury.jpg" alt="mercury" />
              <div class="planet-text">Mercury</div>
            </a>
          </li>
          <li class="venus planet">
            <a href="venus.html"
              ><img src="images/venus.jpg" alt="venus" />
              <div class="planet-text">Venus</div></a
            >
          </li>
          <li class="earth planet">
            <a href="earth.html"
              ><img src="images/earth.jpg" alt="earth" />
              <div class="planet-text">Earth</div></a
            >
          </li>

          <li class="mars planet">
            <a href="mars.html"
              ><img src="images/mars.jpg" alt="mars" />
              <div class="planet-text">Mars</div></a
            >
          </li>
          <li class="jupiter planet">
            <a href="jupiter.html"
              ><img src="images/jupiter.jpg" alt="jupiter" />
              <div class="planet-text">Jupiter</div></a
            >
          </li>
          <li class="saturn planet">
            <a href="saturn.html"
              ><img src="images/saturn.jpg" alt="saturn" />
              <div class="planet-text">Saturn</div></a
            >
          </li>

          <li class="uranus planet">
            <a href="uranus.html"
              ><img src="images/uranus.jpg" alt="uranus" />
              <div class="planet-text">Uranus</div></a
            >
          </li>
          <li class="neptune planet">
            <a href="neptune.html"
              ><img src="images/neptune.jpg" alt="neptune" />
              <div class="planet-text">Neptune</div></a
            >
          </li>
          <li class="pluto planet">
            <a href="pluto.html"
              ><img src="images/pluto.jpg" alt="pluto" />
              <div class="planet-text">Pluto</div></a
            >
          </li>
        </div>
      </ul>
    </div>
    <section id="clock">
      <p></p>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
